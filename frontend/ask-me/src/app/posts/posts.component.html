<div *ngIf="postsData">
  <mat-card class="example-card"
    style="margin-left: 280px;margin-right: 280px;margin-top: 25px;margin-bottom: 25px;border-radius: .5rem!important;">
    <mat-card-header>
      <img src="assets/images/subscribedChannels.png" style="height: 80px;width: 80px;">
    </mat-card-header>
    <mat-card-header>
      <mat-card-title>
        <span>{{channelData.channelName}}</span>
      </mat-card-title>
      <mat-card-subtitle><b>{{channelData.channelDescription}}</b></mat-card-subtitle>
      <!-- <mat-card-subtitle><b> Created by : {{channelData.channelOwner}} -->
      <p>
        Created On: <b>{{channelData.dateCreated}} </b>
      </p>
    </mat-card-header>

    <div *ngFor="let post of postsData.posts.reverse()"
      style="margin-left: 18px;background-color: #a2cdd9; width: 600px;border-radius: .8rem!important;">
      <!-- <mat-card-content style="margin-left: 18px;padding-top: 10px;">
        <mat-card-subtitle>
          <b>
          {{post.postText}}<br>
          <span *ngFor="let tag of post.tags">
              {{tag.tagName}}
          </span>
          <span style="float:right;margin-right: 15px">Author : {{post.author}}</span>
          <br>
          <span style="float:right;margin-right: 15px">Date Posted : {{post.datePosted}}</span>
          <br>
          <span style="float:right;margin-right: 15px">Upvotes {{post.likesCount}}</span>
          <br>
          </b>
        </mat-card-subtitle>

        <mat-card-actions>
          <span>
              <button mat-raised-button (click)='postComments(post.postId)'>Read More</button>
              <button mat-raised-button>Upvote</button>
          </span>
        </mat-card-actions> -->
      <mat-card-content style="margin-left: 18px;padding-top: 10px;">
        <p><b>Post:&nbsp;</b> {{post.postText}}</p>
        <b>
          <span *ngFor="let tag of post.tags">
            {{tag.tagName}}
          </span>
          <span style="float:right;margin-right: 15px">By User : <a
              href="/profile?profileId={{post.authorId}}">{{post.author}}</a></span>
        </b>
      </mat-card-content>
      <mat-card-actions style="margin-left: 18px;padding-top: 10px;">
        <span>
          <button mat-raised-button (click)='postDetails(post.postId)'>View Post</button>
          <!-- <button mat-raised-button>Upvote</button> -->
          <span style="float:right;margin-right: 15px">Date Posted : {{post.datePosted | date:"short"}}</span>
        </span>
      </mat-card-actions>
      <!-- </mat-card-content> -->
    </div>
  </mat-card>
</div>
